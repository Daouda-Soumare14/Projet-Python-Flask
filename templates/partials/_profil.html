{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Profil Utilisateur</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username"
                                value="{{ user.username }}" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Adresse Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password"
                                value="{{ user.password }}" required>
                        </div>

                        <div class="form-group">
                            <label for="is_admin">Statut Administrateur</label><br>
                            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if
                                current_user.is_admin %} checked {% endif %}>
                            <label class="form-check-label" for="is_admin">Administrateur</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Mettre Ã  jour le profil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
